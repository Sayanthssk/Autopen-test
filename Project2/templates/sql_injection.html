{% extends "base.html" %}

{% block title %}SQL Injection Test{% endblock %}

{% block content %}
    <h1>SQL Injection Test</h1>
    <form method="POST">
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL" required>
        </div>
        <button type="submit" class="btn btn-primary">Test for SQL Injection</button>
    </form>

    {% if results %}
        <h2 class="mt-4">SQL Injection Test Results:</h2>
        <ul class="list-group">
            {% for result in results %}
                <li class="list-group-item">{{ result }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
