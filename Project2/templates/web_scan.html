{% extends "base.html" %}

{% block title %}Web Vulnerability Scan{% endblock %}

{% block content %}
<div class="container">
    <h1>Web Vulnerability Scan</h1>
    <form method="post">
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" class="form-control" placeholder="e.g., http://example.com" required>
        </div>
        <button type="submit" class="btn btn-primary">Scan URL</button>
    </form>
    {% if results %}
        <h2>Scan Results:</h2>
        <ul class="list-group">
            {% for result in results %}
                <li class="list-group-item">{{ result }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
