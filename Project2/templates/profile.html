{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container">
    <h1>Profile</h1>
    <h2>Welcome, {{ g.user.username }}!</h2>
    <div class="card">
        <div class="card-body">
            <h3>Profile Information</h3>
            <p><strong>First Name:</strong> {{ g.user.first_name }}</p>
            <p><strong>Last Name:</strong> {{ g.user.last_name }}</p>
            <p><strong>Username:</strong> {{ g.user.username }}</p>
            <a href="{{ url_for('edit_profile') }}" class="btn btn-primary d-block mx-auto" style="width: 200px;">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
